<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Acme - Saas & Software</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon.ico">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- Main Css -->
  <link href="css/style.css" rel="stylesheet" type="text/css" id="theme-opt" />
  <link href="css/colors/default.css" rel="stylesheet" id="color-opt">
</head>

<body>

  <div class="back-to-home rounded d-none d-sm-block">
    <a href="/" class="btn btn-icon btn-soft-primary"><i data-feather="home" class="icons"></i></a>
  </div>

  <section class="bg-home d-flex align-items-top mt-5">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-6 ">
          <div class="card shadow rounded border-0">
            <div class="card-body">
              <h4 class="card-title text-center">
                User Media Access
              </h4>
          
              <video id="video"/>

              </div>
            </div>
          </div>
        </div> <!--end col-->
      </div><!--end row-->
    </div> <!--end container-->
  </section><!--end section-->

  <script>

    function requestMicAndCamAccess() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          const video = document.querySelector('video');
          video.srcObject = stream;
          video.onloadedmetadata = (e) => {
              video.play();
            };
        })
        .catch(error => console.error('Error accessing the camera:', error));
    }

    requestMicAndCamAccess();

  </script>

</body>

</html>
