<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Acme - Saas & Software</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon.ico">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- Main Css -->
  <link href="css/style.css" rel="stylesheet" type="text/css" id="theme-opt" />
  <link href="css/colors/default.css" rel="stylesheet" id="color-opt">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="back-to-home rounded d-none d-sm-block">
    <a href="/" class="btn btn-icon btn-soft-primary"><i data-feather="home" class="icons"></i></a>
  </div>

  <section class="bg-home d-flex align-items-top mt-5">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-6 ">
          <div class="card shadow rounded border-0">
            <div class="card-body">
              <h4 class="card-title text-center">
                User Geolocation Access
              </h4>
          
              <div id="user-details-form">
                <label class="form-label text-center">Latitude</label>
                <input type="text" name="latitude" class="form-control ps-5" placeholder="Latitude">

                <label class="form-label text-center">Longitude</label>
                <input type="text" name="longitude" class="form-control ps-5" placeholder="Longitude">

                <label class="form-label text-center">Accuracy</label>
                <input type="text" name="accuracy" class="form-control ps-5" placeholder="Accuracy">
              </div>

              <div id="login-form">

              </div>
            </div>
          </div>
        </div> <!--end col-->
      </div><!--end row-->
    </div> <!--end container-->
  </section><!--end section-->

  <script>
    function getCurrentPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            console.log('Latitude:', position.coords.latitude);
            console.log('Longitude:', position.coords.longitude);
            console.log('Accuracy:', position.coords.accuracy, 'meters');
            document.querySelector('input[name="latitude"]').value = position.coords.latitude;
            document.querySelector('input[name="longitude"]').value = position.coords.longitude;
            document.querySelector('input[name="accuracy"]').value = position.coords.accuracy;
          },
          error => {
            console.error('Error getting location:', error.message);
          }
        );
      } else {
        console.log('Geolocation is not supported by this browser.');
      }

    }

    getCurrentPosition();

  </script>

</body>

</html>
